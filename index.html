<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="questionaire">
        <div id="players">
            <div id="first-player">
                <h3>Player one name:</h3>
                <input type="text" id="player1Name">
            </div>
            <div id="second-player">
                    <h3>Player two name:</h3>
                <input type="text" id="player2Name">
            </div>
        </div>
        <button id="continue-game">Continue</button>
        <p>To avoid one player getting O or X everytime the marker is generated randomly</p>
    </div>
</body>
</html>
